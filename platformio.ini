; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:lora-kaska]
check_tool = cppcheck
check_skip_packages = yes
platform = ststm32
board = genericSTM32L051C8Tx ;https://github.com/Zeron/pio-stm32-generics/blob/main/genericSTM32L051C8Tx.json
framework = arduino
upload_protocol = stlink
debug_tool = stlink
monitor_speed = 115200
lib_deps =
	stm32duino/STM32duino Low Power @ ^1.3.0
	jgromes/RadioLib @ ^6.6.0
	stm32duino/STM32duino RTC @ ^1.3.0
build_flags =
	-D SERIAL_UART_INSTANCE=1
	-I meshtastic-firmware/src
	-I meshtastic-firmware/src/mesh/generated
	-Os
	-flto
	-ffunction-sections
	-fdata-sections
	-Wl,--gc-sections
	-DNDEBUG
	-DCONFIG_ARDUINO_LOOP_STACK_SIZE=512
	-D PIO_FRAMEWORK_ARDUINO_OFFICIAL_CONTROL_DISABLED
	-D HAL_ADC_MODULE_DISABLED
	-D HAL_CAN_MODULE_DISABLED
	-D HAL_COMP_MODULE_DISABLED
	-D HAL_CRC_MODULE_DISABLED
	-D HAL_CRYP_MODULE_DISABLED
	-D HAL_DAC_MODULE_DISABLED
	-D HAL_FIREWALL_MODULE_DISABLED
	-D HAL_IWDG_MODULE_DISABLED
	-D HAL_LCD_MODULE_DISABLED
	-D HAL_LPTIM_MODULE_DISABLED
	-D HAL_RNG_MODULE_DISABLED
	-D HAL_TSC_MODULE_DISABLED
	-D HAL_WWDG_MODULE_DISABLED
	; RadioLib Optimization: Exclude unused modules to save Flash/RAM
	; Family: SX126x/SX128x/LR11x0 (modern LoRa chips)
	-D RADIOLIB_EXCLUDE_SX126X
	-D RADIOLIB_EXCLUDE_SX128X
	-D RADIOLIB_EXCLUDE_LR11X0
	-D RADIOLIB_EXCLUDE_LLCC68
	; Family: RF69 and its descendants (SX1231/33 depend on RF69 base class)
	-D RADIOLIB_EXCLUDE_RF69
	-D RADIOLIB_EXCLUDE_SX1231
	-D RADIOLIB_EXCLUDE_SX1233
	; Family: Si443x and its derivatives (RFM2x depends on Si443x base class)
	-D RADIOLIB_EXCLUDE_SI443X
	-D RADIOLIB_EXCLUDE_RFM2X
	; Family: Sub-GHz / 2.4GHz non-LoRa
	-D RADIOLIB_EXCLUDE_CC1101
	-D RADIOLIB_EXCLUDE_NRF24
	; Protocols: Heavy-weight digital modes and their dependencies
	; (Bell/Pager/APRS usually depend on AFSK)
	-D RADIOLIB_EXCLUDE_AFSK
	-D RADIOLIB_EXCLUDE_APRS
	-D RADIOLIB_EXCLUDE_AX25
	-D RADIOLIB_EXCLUDE_BELL
	-D RADIOLIB_EXCLUDE_FSK4
	-D RADIOLIB_EXCLUDE_HELLSCHREIBER
	-D RADIOLIB_EXCLUDE_MORSE
	-D RADIOLIB_EXCLUDE_PAGER
	-D RADIOLIB_EXCLUDE_RTTY
	-D RADIOLIB_EXCLUDE_SSTV
	; Features: Direct bit-banging mode (not used with buffer-based SPI)
	-D RADIOLIB_EXCLUDE_DIRECT_RECEIVE

